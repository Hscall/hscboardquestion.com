<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6c3d9febf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Feedback</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}
body{
font-family: 'outfit' 'Poppins', sans-serif;
font-family: Roboto, 'Segoe UI', Tahoma, sans-serif;
background: linear-gradient(#ffdad5, #fff7f9);
}
main div.con{
    height: 200vh;
    width: 100%;

}
main div table caption h1{
    font-size: 2.5rem;
}


a{
    color: #0082e6;
}
header nav ul li a:hover{
    background-color: #0082e6;
    transition: .5s ;
}




nav{
    background-color: black;
    height: 80px;
    width: 100%;
}
label.logo{
    color: white;
    font-size: 25px;
    line-height: 80px;
    padding: 0 40px;
    font-weight: bold;
 }
 label.logo a{
     color: white;
 }
nav ul{ 
    float: right;
    margin-right: 20px;
}
nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
}
nav ul li a{
    text-decoration-style: bold;
    color: rgb(255, 255, 255);
    font-size: .9rem;
    text-transform: uppercase;
    padding: 5px 13px;
    border-radius: 3px;
}
a.active,a :hover{
    background: #1b9bff;
    transition: .5s;

}
.checkbtn{
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
}
#check{
    display: none;
}

.contact-container{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.contact-left{
    /* padding-left: 2%; */
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 1.25rem;
}
.contact-left-title h2{
    font-weight: 600;
    color: #a363aa;
    font-size: 2.5rem;
}
.contact-left-title hr{
    border: none;
    width: 7.5rem;
    height: 0.313rem;
    background-color: #a363aa;
    margin-bottom: 1.25rem;
    border-radius: 0.625;
}
.contact-inputs{
    width: 25rem;
    height: 3.125rem;
    border: none;
    outline: none;
    padding-left: 1.563rem;
    font-weight: 500;
    color: #666;
    border-radius: 3.125rem;
}
.contact-left textarea{
    height: 8.75rem;
    padding-top: 0.936rem ;
    border-radius: 1.25rem;
}
.contact-inputs:focus{
    border: 0.125rem solid #ff994f;
}
.contact-inputs::placeholder{
    color: #a9a9a9;
}
.contact-left button{
    display: flex;
    align-items: center;
    padding: 15x, 30px;
    font-size: 1rem;
    color: #fff;
    gap: 0.5rem;
    border: none;
    border-radius: 2rem;
    background: linear-gradient(270deg,#ff994f, #fa6d86);
    cursor: pointer;
}
.contact-left button img{
    height: 0.93rem;

}
.contact-right img{
    width: 500px;
}
@media(max-width: 980px){
    label.logo{
        font-size: 1.1rem;
        padding-left: 50px;
           
    }
    nav ul li a{
        font-size: 16px;

    }
}
@media(max-width: 850px){
.checkbtn{
    display: block;
}
label.logo{
    font-size: 1.1rem;
    padding-left: 35px;
}
ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #070808;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
}
nav ul li{
    display: block;
    margin: 50px 0px;
    line-height: 30px;
}
nav ul li a{
    font-size: 1rem;
}
a:hover,a.active{
    background: none;
    color: #0082e6;
}
#check:checked~ul{
    left: 0;
}
main div table caption h1{
    font-size: 1.4rem;
}
.contact-inputs{
    width: 85vw;
}
.contact-right{
    display: none;
}
}
    </style>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><a href="index.html">HSC BOARD QUESTION</a></label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="fed.html" class="active">feedback</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <form  class="contact-left" action="https://api.web3forms.com/submit" method="POST">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="e9da64a8-e57a-4fae-ba2a-4942da78a325">
            <input type="hidden" name="HSC ALL BOARD QUESTION : New message ...">
            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs"  required>
            <input type="email" name="Email" placeholder="Your Email" class="contact-inputs"  required>
            <textarea name="message" placeholder="Your Message"  class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="background">
        </div>
    </div>
</body>
</html>
